<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<title>Challenge ONE - Decodificador de Texto</title>
</head>
<body>
  <div class="container">
    <main>
      <div class="header">
        <img class="logo" src="./assets/vector.png" alt="" srcset="">
        <textarea id="text-area" type="text" value=""> </textarea>
      </div>
      <div class="actions">
        <div class="message-disclaimer">
          <img src="./assets/alert.png" alt="" srcset="">
          <span>Apenas letras minúsculas e sem acento.</span>
        </div>
        <div class="btn-actions">
          <button id="btn-encrypt" class="btn">Criptografar</button>
          <button id="btn-decrypt" class="btn">Descriptografar</button>
        </div>
      </div>
    </main>
    <aside>
      <div class="aside-content">
        <div class="aside-text">
          <p class="result" id="result"></p>
          <button id="btn-copy" class="btn">Copiar</button>
        </div>
        <img class="empty-bg" src="./assets/image.png" alt="">
        <div class="aside-messages">
          <h2>Nenhuma mensagem encontrada</h2>
          <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
        </div>
      </div>
    </aside>
  </div>
  <script src="./bundler.js"></script>
</body>
</html>
