<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <title>Challenge ONE - Decodificador de Texto</title>
</head>
<body>
  <div class="container">
    <section class="section">
      <header>
        <img src="./assets/images/logo.png" alt="" srcset="">
      </header> 
      <main>
        <div class="input-area">
          <textarea name="text-input" id="text-input" rows="10" placeholder="Digite seu texto"></textarea>
        </div>
        <div class="btn-area">
          <button id="btn-encrypt" class="btn btn-primary">Criptografar</button>
          <button id="btn-decrypt" class="btn btn-secondary">Descriptografar</button>
        </div>
      </main>    
      <footer>
        <p> Developed by <a href="http://github.com/carls-rodrigues" target="_blank">Carlos Rodrigues</a></p>
        <div class="social-icons">
          <a href="https://www.instagram.com/carlsrodrigues/" target="_blank"><i class='bx bxl-instagram'></i></a>
          <a href="https://github.com/carls-rodrigues" target="_blank"><i class='bx bxl-github'></i></i></a>
          <a href="https://www.linkedin.com/in/carlsrodrigues/" target="_blank"><i class='bx bxl-linkedin-square'></i></i></a>
        </div>
      </footer> 
    </section>
    <aside>
      <div class="empty-message-content">
        <div class="bg-content">
          <img src="./assets/images/image.png" alt="">
        </div>
        <h2>Nenhuma mensagem encontrada</h2>
        <p>Digite um texto que vocÃª deseja criptografar ou descriptografar.</p>
      </div>
      <div class="filled-message-content">
        <div class="message-content">
          <p id="message" class="message"></p>
        </div>
        <div class="message-btn">
          <button id="btn-copy" class="btn btn-secondary">Copiar</button>
        </div>
      </div>
    </aside>
  </div>
  <script src="./js/bundler.js"></script>
</body>
</html>
